<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Real Estate</title>
    <link rel="stylesheet" href="../Styling/home.css" />
    <link rel="stylesheet" href="../Styling/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      // Disable zooming on mobile devices
      document.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
          event.stopPropagation();
        },
        { passive: false }
      );

      // Disable zooming on desktop devices
      window.addEventListener(
        "wheel",
        function (event) {
          if (event.ctrlKey) {
            event.preventDefault();
            event.stopPropagation();
          }
        },
        { passive: false }
      );
    </script>
  </head>
  <body>
    <div class="header-background">
      <div class="background-image">
        <div class="logo">
          <img src="../Images/HR logo.png" alt="Logo" />
        </div>
      </div>
    </div>
    <div class="row">

      </div>
      <div class="col-md-3">
          <span id="fullscreen-text">Press for a better experience</span>
          <button id="fullscreen-button"  >
            <img src="../Images/Full screen Icon.png" alt="Fullscreen Icon" />
          </button>
        </div>
      </div>
    </div>
    <main>
      <nav class="bottom-nav">
        <ul>

    </main>
    <script src="../Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
